<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>website simples</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: red;
        }
        .painel {
            background-color: white;
            margin: auto;
            width: 500px;
            height: 500px;
            border-radius: 10px;
            text-align: center;
            padding-top: 50px;
            position: relative;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        #sim, #nao {
            height: 40px;
            width: 60px;
            background-color: red;
            border: 1px solid white;
            border-radius: 10px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="painel">
        <h1>Volta Comigo ?</h1>
        
        <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="">

        <div class="buttons">
           <a href="https://drive.google.com/file/d/1uqqqkfdVJ9tFwSsZ7XjqAKwTq2G9foxc/view?usp=sharing"><button id="sim">Sim!</button></a>
            <button onmouseover="fuja()" id="nao">NÃ£o!</button>
        </div>
    </div>
    <script>
        function fuja() {
            var botaoNao = document.getElementById("nao");
            var largurajanela = window.innerWidth;
            var alturajanela = window.innerHeight;

            var maxX = largurajanela - botaoNao.offsetWidth;
            var maxY = alturajanela - botaoNao.offsetHeight;
            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.position = "absolute";
            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";
        }
    </script>
</body>
</html>
